{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Индикаторы</title>
    <meta name="description" content="This is an example of a meta description.">

    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/bootstrap-datepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/jquery.dataTables.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script  src="{% static 'core/js/jquery-3.5.0.js' %}"></script>
    <script  src="{% static 'core/js/bootstrap-datepicker.min.js' %}"></script>
    <script  src="{% static 'core/js/jquery.cookie.js' %}"></script>

  </head>
  <body>
      <div class="container-sm mt-4">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                  {% if user.is_authenticated %}
                  <p>{{ user.get_username }}</p>
                  <a class="btn btn-primary" role="button" href="{% url 'logout' %}?next=/">Выйти</a>
                  {% else %}
                  <a class="btn btn-primary" role="button" href="{% url 'login' %}?next=/">Войти</a>
                  {% endif %}
              </div>
          </nav>
      </div">
      <div class="container-sm mt-4">
          <form>
            <div class="row form-group">
                <label for="date_id" class="col-sm-1 col-form-label">Дата</label>
                <div class="col-sm-4">
                    <div class="input-group date" id="datepicker">
                        <input id="date_id" type="text" class="form-control">
                        <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
          </form>
          {% if user.is_authenticated %}
          <form id="newData_id" class="mt-4">
              <div class="row g-3 mt-1 mb-1" data-type="table-row">
                  <div class="col">
                      <label for="fe_1" class="form-label">fe</label>
                      <input id="fe_1" type="number" step="0.01" class="form-control" placeholder="fe" aria-label="Ferum" data-el="fe">
                  </div>
                  <div class="col">
                      <label for="si_1" class="form-label">si</label>
                      <input id="si_1" type="number" step="0.01" class="form-control" placeholder="si" aria-label="Silicium" data-el="si">
                  </div>
                  <div class="col">
                      <label for="al_1" class="form-label">al</label>
                      <input id="al_1" type="number" step="0.01" class="form-control" placeholder="al" aria-label="Aluminium" data-el="al">
                  </div>
                  <div class="col">
                      <label for="ca_1" class="form-label">ca</label>
                      <input id="ca_1" type="number" step="0.01" class="form-control" placeholder="ca" aria-label="Calcium" data-el="ca">
                  </div>
                  <div class="col">
                      <label for="s_1" class="form-label">s</label>
                      <input id="s_1" type="number" step="0.01" class="form-control" placeholder="s" aria-label="Sulfur" data-el="s">
                  </div>
              </div>
              <div class="row g-3 mt-1 mb-1">
                  <div class="col-12">
                      <button type="button" class="btn btn-primary" onclick=addNewData()>+</button>
                  </div>
              </div>
          </form>
          {% endif %}

          <table id="stattable_id" class="table table-striped table-hover caption-top mt-4">
              <caption>Статистическая сводка за выбранный период</caption>
              <thead class="table-dark">
                  <tr>
                      <th scope="col">Показатель</th>
                      <th scope="col">fe</th>
                      <th scope="col">si</th>
                      <th scope="col">al</th>
                      <th scope="col">ca</th>
                      <th scope="col">s</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
          </table>

          <table id="table_id" class="table table-striped table-hover caption-top mt-4">
              <caption>Данные за выбранный период</caption>
              <thead class="table-dark">
                  <tr>
                      <th scope="col">fe</th>
                      <th scope="col">si</th>
                      <th scope="col">al</th>
                      <th scope="col">ca</th>
                      <th scope="col">s</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
          </table>
      </div>
  </body>
    <script  src="{% static 'core/js/main.js' %}"></script>
</html>
